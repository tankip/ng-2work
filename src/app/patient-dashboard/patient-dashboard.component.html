<h1>{{title}}</h1>
<div class="table-responsive" *ngIf="patients">
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Identifiers</th>
      <th>Patient Name</th>
    </tr>
    <tr *ngFor="let patient of patients" (click)="selectPatient(patient)">
      <td>  </td>
      <td> {{ patient.ampathMrsUId }} </td>
      <td> {{ patient.fullName }} </td>
    </tr>
  </table>
</div>
<patient-info-banner [patient]="selectedPatient"></patient-info-banner>
